server:
  port: 9020

spring:
  application:
    name: API-Gateway
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka
      
zuul:
  routes:
    github:
      path: /api/github/**
      service-id: service-github

    sso:
      path: /api/sso/**
      service-id: service-sso
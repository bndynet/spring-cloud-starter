<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="_layout">

<head>
<title>OAuth Error</title>
</head>

<body class="layout-one page-error">
	<div class="main" layout:fragment="body">
		<div class="alert alert-danger p-4" role="alert">
			<div class="media">
				<h2 class="mr-2">
					<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
				</h2>
				<div class="media-body">
					<h2>
						<span th:text="${error.httpErrorCode}" class="d-none"></span> <span th:text="${error.oAuth2ErrorCode}"></span>
					</h2>
					<div th:utext="${error.message}"></div>
				</div>
			</div>

			<div class="d-none">
				<hr>
				<div th:text="${exception}"></div>
			</div>
		</div>
	</div>
</body>

</html>

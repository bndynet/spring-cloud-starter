<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="_layout-admin">

<head>
<title th:text="#{client.clientInfo}"></title>
</head>

<body>
	<div layout:fragment="body">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/home}"> <i class="fa fa-fw fa-home"></i>
						<span th:text="#{home}">Home</span>
				</a></li>
				<li class="breadcrumb-item"><a
					th:href="@{/client/list}"
					th:text="#{client.clientList}"></a></li>
				<li
					class="breadcrumb-item active"
					aria-current="page"
					th:text="#{client.clientInfo}"></li>
			</ol>
		</nav>
		<div class="content-header with-border">
			<h1
				th:text="#{client.addClient}"
				th:unless="${model.clientId}">Add Client</h1>
			<h1
				th:text="#{client.editClient}"
				th:if="${model.clientId}">Edit Client</h1>
		</div>
		<div class="content-body">
			<form
				th:action="@{/client/save}"
				method="POST">
				<input
					type="hidden"
					th:field="*{model.clientId}">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label
								th:text="#{client.clientName}"
								for="clientName"></label> <input
								class="form-control"
								th:field="*{model.clientName}">
						</div>
						<div class="form-group">
							<label
								th:text="#{client.redirectUri}"
								for="redirectUri"></label> <textarea
								rows="5"
								id="redirectUri"
								name="redirectUri"
								class="form-control"
								><th:block th:each="url: ${#strings.arraySplit(model.redirectUri, ';')}"><th:block th:text="${{url}}"></th:block>
</th:block>
								</textarea>
						</div>
						<div class="form-group">
							<div class="form-check checkbox checkbox-primary">
								<input
									class="form-check-input"
									type="checkbox"
									id="autoapprove"
									name="autoapprove"
									th:checked="*{model.autoapprove}"
									value="true"> <label
									class="form-check-label"
									for="autoapprove"
									th:text="#{client.autoApprove}"> Auto-approve? </label>
							</div>
						</div>
						<div class="form-group">
							<button
								type="submit"
								class="btn btn-primary"
								th:text="#{labelSave}">Save</button>
							<a
								class="btn btn-light"
								th:href="@{/client/list}"
								th:text="#{labelCancel}">Cancel</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
